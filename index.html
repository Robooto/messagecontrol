<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Control</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- bower:css -->
    <!-- endbower -->

    <!-- Optional theme -->
    <style>
        #voiceTemplate {
            height: 100px;
        }
        .messageControl input[type="button"] {
            font-family: FontAwesome, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .rm-buttonList {
            margin-right: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <hr/>
                <div class="form-group">
                    <label for="voiceTemplate">Voice  <span class="glyphicon glyphicon glyphicon-info-sign" aria-hidden="true"></span></label>
                    <div id="voiceTemplate" class="form-control" contenteditable="true">Appointment Reminder for {PatientFirstName} {PatientLastName} with {ProviderFirstName} {ProviderLastName} on {AppDate} at .</div>
                </div>
            </div>
        </div>
    </div>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="/js/oa.reminder.dropdown.js"></script>
    <script src="/js/rmMessageWidget.js"></script>
    <!-- endinject -->

    <script>
        String.prototype.replaceAll = function(search, replacement) {
            var target = this;
            return target.replace(new RegExp(search, 'g'), replacement);
        };
        $(document).ready(function() {
            $('#voiceTemplate').remindermessage({
                count: 70
            });
        });
    </script>
</body>

</html>
